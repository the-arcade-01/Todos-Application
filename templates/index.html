{%extends 'base.html'%}
{%block title%}
	Todo-Application
{%endblock%}
{%block content%}
	<div class="container h-100 d-flex justify-content-center">
		<p>
			{% if values %}
				{%for v in values%}
					<p>{{v.data}}</p>
				{%endfor%}
			{% else %}
				<p>Create a todo</p>
			{% endif %}
		</p>
	</div>
	<form action='#' method="POST" class="form-group">
		<div class="container h-100 d-flex justify-content-center">
			<div class="jumbotron my-auto">
		<p><input type="text" name="intodo"></p>
		<p><input type="submit" value="Add Todo" class="btn btn-success"></p>
			</div>
		</div>
	</form>
{%endblock%}
