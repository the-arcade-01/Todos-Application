{%extends 'base.html'%}
{%block title%}
	Update Todo
{%endblock%}
{%block content%}
	<div class="container h-100 d-flex justify-content-center">
        <form action="/update/{{v._id}}" method="POST" class="form-inline">
            <input type="text" name="uptodo" value={{v.data}} class="form-control mr-sm-2">
            <input type="submit" value="Update Todo" class="btn btn-outline-success my-2 my-sm-0">
        </form>
    </div>
{%endblock%}
